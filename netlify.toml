[build]
  publish = "static"
  functions = "netlify/functions"
  command = "pip install -r requirements.txt"

[build.environment]
  PYTHON_VERSION = "3.11.5"

# Route API calls to FastAPI
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Serve frontend for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
