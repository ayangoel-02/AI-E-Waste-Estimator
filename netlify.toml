[build]
  publish = "static"
  functions = "netlify/functions"
  command = "pip install -r requirements.txt"

[build.environment]
  PYTHON_VERSION = "3.11.5"

# API routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Explicit pages (NO SPA fallback)
[[redirects]]
  from = "/results.html"
  to = "/results.html"
  status = 200

[[redirects]]
  from = "/index.html"
  to = "/index.html"
  status = 200
