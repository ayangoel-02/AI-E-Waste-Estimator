<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results - E-Waste Estimator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 50%, rgba(0, 191, 255, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.5s;
            position: relative;
        }
        
        /* Static grid background - no animation to prevent lag */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(15, 20, 35, 0.95);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(0, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 50%, #1a1f3a 100%);
            color: #00ffff;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(138, 43, 226, 0.3);
            letter-spacing: 2px;
            background: linear-gradient(135deg, #00ffff 0%, #8a2be2 50%, #00bfff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #b0e0e6;
            font-size: 1.2em;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            letter-spacing: 1px;
        }
        
        .device-info {
            background: rgba(10, 14, 39, 0.5);
            padding: 25px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
        }
        
        .device-info h3 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 1px;
        }
        
        .device-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .device-detail-item {
            background: rgba(15, 20, 35, 0.8);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
        }
        
        .device-detail-label {
            font-size: 0.85em;
            color: rgba(176, 224, 230, 0.7);
            margin-bottom: 5px;
        }
        
        .device-detail-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }
        
        .content {
            padding: 40px;
            background: rgba(10, 14, 39, 0.3);
        }
        
        .results-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            color: #00ffff;
            font-size: 2em;
            font-family: 'Orbitron', monospace;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 1px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(15, 20, 35, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid rgba(0, 255, 255, 0.2);
        }
        
        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 6px 20px rgba(0, 255, 255, 0.3),
                0 0 25px rgba(138, 43, 226, 0.2);
            border-color: #00ffff;
        }
        
        .metric-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .metric-label {
            font-size: 0.95em;
            color: rgba(176, 224, 230, 0.8);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .metric-value {
            font-size: 2.2em;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .metric-unit {
            font-size: 0.7em;
            color: rgba(176, 224, 230, 0.6);
            margin-left: 5px;
        }
        
        .score-section {
            background: rgba(10, 14, 39, 0.5);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        .score-item {
            margin-bottom: 25px;
        }
        
        .score-item:last-child {
            margin-bottom: 0;
        }
        
        .score-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1em;
            color: #b0e0e6;
        }
        
        .score-value {
            color: #00ffff;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        
        .score-bar-container {
            height: 35px;
            background: rgba(15, 20, 35, 0.8);
            border-radius: 18px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .score-bar-fill {
            height: 100%;
            border-radius: 18px;
            transition: width 0.8s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            position: relative;
        }
        
        .difficulty-high { background: linear-gradient(90deg, #ff6b6b, #ee5a6f); }
        .difficulty-medium { background: linear-gradient(90deg, #feca57, #ff9ff3); }
        .difficulty-low { background: linear-gradient(90deg, #48dbfb, #0abde3); }
        
        .risk-high { background: linear-gradient(90deg, #ff6b6b, #ee5a6f); }
        .risk-medium { background: linear-gradient(90deg, #feca57, #ff9ff3); }
        .risk-low { background: linear-gradient(90deg, #48dbfb, #0abde3); }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00ffff 0%, #8a2be2 50%, #00bfff 100%);
            color: #0a0e27;
            border: 2px solid #00ffff;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 
                0 4px 15px rgba(0, 255, 255, 0.4),
                0 0 30px rgba(138, 43, 226, 0.3);
        }
        
        .btn-primary:hover {
            box-shadow: 
                0 8px 25px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(138, 43, 226, 0.5);
        }
        
        .btn-secondary {
            background: rgba(108, 117, 125, 0.8);
            color: #e0e0e0;
            border: 2px solid rgba(108, 117, 125, 0.5);
            font-family: 'Rajdhani', sans-serif;
        }
        
        .btn-secondary:hover {
            background: rgba(108, 117, 125, 1);
            border-color: rgba(108, 117, 125, 0.8);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .material-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        
        .copper-icon { background: #b87333; color: white; }
        .gold-icon { background: #ffd700; color: #333; }
        .plastic-icon { background: #4a90e2; color: white; }
        .lithium-icon { background: #50c878; color: white; }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìä Recovery Estimates</h1>
            <p>Material recovery prediction for your device</p>
        </div>

        <div class="device-info" id="deviceInfo">
            <h3>üì± Device Information</h3>
            <div class="device-details" id="deviceDetails"></div>
        </div>

        <div class="content">
            <div class="results-section">
                <h2 class="section-title">
                    <span>üíé</span>
                    <span>Recoverable Materials</span>
                </h2>
                
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="material-icon copper-icon">üî©</div>
                        <div class="metric-label">Copper</div>
                        <div class="metric-value">
                            <span id="copper_g">0</span>
                            <span class="metric-unit">g</span>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="material-icon gold-icon">‚ú®</div>
                        <div class="metric-label">Gold</div>
                        <div class="metric-value">
                            <span id="gold_mg">0</span>
                            <span class="metric-unit">mg</span>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="material-icon plastic-icon">üß¥</div>
                        <div class="metric-label">Plastic</div>
                        <div class="metric-value">
                            <span id="plastic_g">0</span>
                            <span class="metric-unit">g</span>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="material-icon lithium-icon">üîã</div>
                        <div class="metric-label">Lithium</div>
                        <div class="metric-value">
                            <span id="lithium_g">0</span>
                            <span class="metric-unit">g</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="score-section">
                <h2 class="section-title">
                    <span>üìà</span>
                    <span>Recycling Metrics</span>
                </h2>
                
                <div class="score-item">
                    <div class="score-label">
                        <span>üîÑ Recycling Difficulty</span>
                        <span class="score-value" id="difficulty_score">0</span>
                    </div>
                    <div class="score-bar-container">
                        <div class="score-bar-fill difficulty-low" id="difficulty_bar" style="width: 0%">0</div>
                    </div>
                </div>
                
                <div class="score-item">
                    <div class="score-label">
                        <span>‚ö†Ô∏è Environmental Risk</span>
                        <span class="score-value" id="risk_score">0</span>
                    </div>
                    <div class="score-bar-container">
                        <div class="score-bar-fill risk-low" id="risk_bar" style="width: 0%">0</div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <a href="/" class="btn btn-primary">üîô New Prediction</a>
                <button class="btn btn-secondary" onclick="window.print()">üñ®Ô∏è Print Results</button>
            </div>
        </div>
    </div>

    <script>
        // Get prediction data from localStorage or URL parameters
        function getPredictionData() {
            // Try localStorage first (preferred method)
            const storedData = localStorage.getItem('predictionData');
            if (storedData) {
                try {
                    const data = JSON.parse(storedData);
                    localStorage.removeItem('predictionData'); // Clear after reading
                    return data;
                } catch (e) {
                    console.error('Error parsing stored data:', e);
                }
            }
            
            // Fallback to URL parameters
            const params = new URLSearchParams(window.location.search);
            const urlData = params.get('data');
            if (urlData) {
                try {
                    return JSON.parse(decodeURIComponent(urlData));
                } catch (e) {
                    console.error('Error parsing URL data:', e);
                }
            }
            
            return null;
        }

        // Display device information
        function displayDeviceInfo(input) {
            const deviceDetails = document.getElementById('deviceDetails');
            const details = [
                { label: 'Device Model', value: input.device_model || 'Not specified' },
                { label: 'Device Type', value: input.device_type },
                { label: 'Brand', value: input.brand },
                { label: 'Launch Year', value: input.launch_year },
                { label: 'Age', value: input.age_years + ' years' },
                { label: 'Weight', value: input.weight_g + ' g' },
                { label: 'Battery Type', value: input.battery_type },
                { label: 'Condition', value: input.condition },
                { label: 'Refurbished', value: input.is_refurbished ? 'Yes' : 'No' },
                { label: 'Metal Chassis', value: input.has_metal_chassis ? 'Yes' : 'No' }
            ];

            deviceDetails.innerHTML = details.map(detail => `
                <div class="device-detail-item">
                    <div class="device-detail-label">${detail.label}</div>
                    <div class="device-detail-value">${detail.value}</div>
                </div>
            `).join('');
        }

        // Display prediction results
        function displayResults(prediction) {
            // Update material values
            document.getElementById('copper_g').textContent = prediction.copper_g.toFixed(2);
            document.getElementById('gold_mg').textContent = prediction.gold_mg.toFixed(2);
            document.getElementById('plastic_g').textContent = prediction.plastic_g.toFixed(2);
            document.getElementById('lithium_g').textContent = prediction.lithium_g.toFixed(2);

            // Update difficulty score
            const difficulty = Math.round(prediction.recycling_difficulty);
            document.getElementById('difficulty_score').textContent = difficulty;
            const difficultyBar = document.getElementById('difficulty_bar');
            setTimeout(() => {
                difficultyBar.style.width = difficulty + '%';
                difficultyBar.textContent = difficulty;
            }, 100);
            
            // Update difficulty color
            difficultyBar.className = 'score-bar-fill ' + 
                (difficulty >= 70 ? 'difficulty-high' : 
                 difficulty >= 40 ? 'difficulty-medium' : 'difficulty-low');

            // Update risk score
            const risk = Math.round(prediction.environmental_risk);
            document.getElementById('risk_score').textContent = risk;
            const riskBar = document.getElementById('risk_bar');
            setTimeout(() => {
                riskBar.style.width = risk + '%';
                riskBar.textContent = risk;
            }, 200);
            
            // Update risk color
            riskBar.className = 'score-bar-fill ' + 
                (risk >= 70 ? 'risk-high' : 
                 risk >= 40 ? 'risk-medium' : 'risk-low');
        }

        // Initialize page
        window.addEventListener('DOMContentLoaded', function() {
            try {
                const data = getPredictionData();
                console.log('Received data:', data);
                
                if (data && data.prediction && data.input) {
                    displayDeviceInfo(data.input);
                    displayResults(data.prediction);
                    // Hide loading after a brief delay to show animations
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 500);
                } else {
                    console.error('No valid data found, redirecting...');
                    // No data, redirect to home
                    document.getElementById('loading').innerHTML = '<div class="spinner-container"><div class="spinner"></div><div class="loading-text">No data found. Redirecting...</div></div>';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('loading').innerHTML = '<div class="spinner-container"><div class="spinner"></div><div class="loading-text">Error: ' + error.message + '. Redirecting...</div></div>';
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        });
    </script>
</body>
</html>
